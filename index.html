<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Farina Fabio | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        jp: ['Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f1715',
                            light: '#e0ede4',
                            accent: '#e63946',
                            basket: '#f4a261',
                            calcio: '#2a9d8f',
                            anime: '#a29bfe'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --brand-dark: #0f1715;
            --brand-light: #e0ede4;
            --brand-accent: #e63946;
        }
        body {
            background-color: var(--brand-light);
            color: var(--brand-dark);
            margin: 0;
            padding: 0;
        }
        .glass {
            background: rgba(224, 237, 228, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .bg-grid {
            background-image: linear-gradient(to right, rgba(15, 23, 21, 0.04) 1px, transparent 1px), 
                              linear-gradient(to bottom, rgba(15, 23, 21, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .bg-dots {
            background-image: radial-gradient(circle, rgba(15, 23, 21, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>

</head>
