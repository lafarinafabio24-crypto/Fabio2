
<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Farina Fabio | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              jp: ['Noto Sans JP', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f1715',
                light: '#e0ede4', // Verde chiaro moderno
                accent: '#e63946',
                basket: '#f4a261',
                calcio: '#2a9d8f',
                anime: '#a29bfe'
              }
            },
            backgroundImage: {
              'dots': 'radial-gradient(circle, rgba(15, 23, 21, 0.1) 1px, transparent 1px)',
              'grid': 'linear-gradient(to right, rgba(15, 23, 21, 0.04) 1px, transparent 1px), linear-gradient(to bottom, rgba(15, 23, 21, 0.04) 1px, transparent 1px)',
            },
            backgroundSize: {
              'dots-size': '24px 24px',
              'grid-size': '60px 60px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e0ede4;
        color: #0f1715;
      }
      .glass {
        background: rgba(224, 237, 228, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .manga-border {
        position: relative;
      }
      .manga-border::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, transparent 40%, rgba(230, 57, 70, 0.3), transparent 60%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .group:hover .manga-border::before {
        opacity: 1;
      }
    </style>

  }
}
</script>
</head>
